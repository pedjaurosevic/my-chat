server {
    server_name moj.perasper.com;

    # Block all robots/crawlers
    add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive, noimageindex" always;

    # Serve robots.txt that blocks everything
    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /\n";
    }

    location / {
        proxy_pass http://127.0.0.1:8501;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;

        # Anti-indexing header on all proxied responses
        add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive, noimageindex" always;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/moj.perasper.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/moj.perasper.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

server {
    if ($host = moj.perasper.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name moj.perasper.com;
    return 404; # managed by Certbot
}
