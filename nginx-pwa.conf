server {
    server_name moj.perasper.com;

    # Block all robots/crawlers
    add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive, noimageindex" always;

    # Serve robots.txt that blocks everything
    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /\n";
    }

    # API proxy to FastAPI backend (must come before / location)
    location /api/ {
        proxy_pass http://127.0.0.1:8003;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;

        # CORS headers for API
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Anti-indexing header on API responses
        add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive, noimageindex" always;
    }

    # Backend endpoints without /api prefix
    location ~ ^/(health|docs|openapi.json)$ {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Anti-indexing header on API responses
        add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive, noimageindex" always;
    }

    # Static PWA files (catch-all location)
    location / {
        root /home/peterofovik/my-chat/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Anti-indexing header on static files
        add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive, noimageindex" always;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/moj.perasper.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/moj.perasper.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

server {
    if ($host = moj.perasper.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name moj.perasper.com;
    return 404; # managed by Certbot
}